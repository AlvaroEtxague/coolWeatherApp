<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Cool Weather App</title>
  </head>
  <body>
    <div class="container">
      <div id="location-div" class="location-div">
        <h2 class="location-timezone">MY CURRENT CITY</h2>
      </div>

      <div id="icon-canvas-div" class="icon-canvas-div">
        <canvas class="icon">MY ICON GOES HERE</canvas>
      </div>

      <div id="input-div" class="input-div">
        <input id="city-input" class="city-input" type="text" placeholder="Your city" />
      </div>

      <div id="temperature-div" class="temperature-div">
        <div id="temperature-subelement">
          <h2 class="temperature-degree">MY TEMPERATURE GOES HERE</h2>
        </div>
        <div id="temperature-subelement">
          <h4 id="real_feel" class="real_feel">REAL FEEL GOES HERE</h4>
        </div>
        <div id="temperature-subelement">
          <h4 class="temperature-description">This is my current weather</h4>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/skycons.js"></script>
  </body>
</html>
